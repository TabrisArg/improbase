<app-navbar></app-navbar>
<button type="button" class="btn back-button" (click)="cancel()">Back</button>
<div class="container-fluid home-container">
    <div class="row">
        <div class="col-sm-4 titles">
            <div class="col-sm-12 title"><h2>Title: {{item.title}}</h2></div>
            <div class="col-sm-12 players"><h4>Players: {{item.players}}</h4> </div>
            <div class="col-sm-12 type"><h4>Type: {{item.type}}</h4></div>
        </div>
        <div class="col-sm-8 description"><h3>description:</h3><P class="description-text">{{item.description}}</P> </div>
        <div class="col-sm-4 notes">
            <h3>Notes: </h3><h3>{{item.notes}}</h3>
        </div>
        <div class="col-sm-8 variations"><h3>Variations: </h3><h3>{{item.variations}}</h3> </div>
    </div>
</div>
